<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How to Use</title>
</head>
<body>
	<h3>Load script</h3>
	<pre>
		$loader-&gt;load('image')-&gt;init();
	</pre>
	<h3>Load image</h3>
	<pre>
		$loader-&gt;load('image')-&gt;img(&lt;lazy load ( value: true|false, default to true)&gt;,&lt;original image source&gt;,&lt;webp image source&gt;,&lt;alt attribute&gt;,&lt;classes&gt;,&lt;id&gt;,&lt;other attributes&gt;);
	</pre>
</body>
</html>
